<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pharmacy Receipts</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/src/styles.css">
</head>
<body>
  <div class="container mt-4">
    <div class="row">
      <div class="col-12 text-center mb-4">
        <h1 class="text-primary">Pharmacy Receipts</h1>
        <p class="text-muted">Manage pharmacy receipts efficiently</p>
      </div>
    </div>
    
    <!-- Alert Messages -->
    <div id="alert-container"></div>
    
    <!-- Receipt Form -->
    <div class="card mb-4 shadow-sm">
      <div class="card-header bg-white">
        <h5 class="mb-0"><i class="bi bi-plus-circle me-2"></i>Add New Receipt</h5>
      </div>
      <div class="card-body">
        <form id="receipt-form">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="pharmacy-name" class="form-label">Pharmacy Name</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-building"></i></span>
                <input type="text" class="form-control" id="pharmacy-name" placeholder="Enter pharmacy name" required>
              </div>
            </div>
            
            <div class="col-md-6 mb-3">
              <label for="patient-name" class="form-label">Patient Name</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-person"></i></span>
                <input type="text" class="form-control" id="patient-name" placeholder="Enter patient name" required>
              </div>
            </div>
          </div>
          
          <!-- Medicine Items Section -->
          <div class="mb-3">
            <label class="form-label">Medicine Items</label>
            <div id="medicine-items-container">
              <div class="medicine-item-row row mb-2">
                <div class="col-md-5 mb-2 mb-md-0">
                  <input type="text" class="form-control medicine-name" placeholder="Medicine name" required>
                </div>
                <div class="col-md-2 mb-2 mb-md-0">
                  <input type="number" class="form-control medicine-qty" placeholder="Qty" min="1" value="1" required>
                </div>
                <div class="col-md-3 mb-2 mb-md-0">
                  <div class="input-group">
                    <span class="input-group-text">$</span>
                    <input type="number" class="form-control medicine-price" placeholder="Price" step="0.01" min="0" required>
                  </div>
                </div>
                <div class="col-md-2">
                  <button type="button" class="btn btn-outline-danger remove-medicine w-100"><i class="bi bi-trash"></i></button>
                </div>
              </div>
            </div>
            <button type="button" id="add-medicine-btn" class="btn btn-outline-secondary btn-sm mt-1">
              <i class="bi bi-plus-circle me-1"></i>Add Another Medicine
            </button>
          </div>
          
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="total" class="form-label">Total Amount</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-currency-dollar"></i></span>
                <input type="number" class="form-control" id="total" step="0.01" placeholder="0.00" required>
              </div>
            </div>
          </div>
          
          <div class="d-grid">
            <button type="submit" class="btn btn-primary" id="submit-btn">
              <span id="submit-text"><i class="bi bi-save me-1"></i>Add Receipt</span>
              <span id="submit-spinner" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
            </button>
          </div>
        </form>
      </div>
    </div>
    
    <!-- Loading Indicator -->
    <div id="loading" class="text-center d-none">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <p class="mt-2 text-muted">Loading receipts...</p>
    </div>
    
    <!-- Receipts List -->
    <div class="card shadow-sm">
      <div class="card-header bg-white">
        <h5 class="mb-0"><i class="bi bi-receipt me-2"></i>All Receipts</h5>
      </div>
      <div class="card-body">
        <div id="receipts-list">
          <!-- Receipts will be loaded here -->
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
